<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Scroll Example</title>
  </head>
  <body>
    <button id="toggleScroll" style="position: fixed">Toggle Scroll</button>
    <div style="height: 2000px; background: linear-gradient(white, black)">
      Scrollable Content
    </div>
    <script>
      const toggleScrollButton = document.getElementById("toggleScroll");
      let scrollDisabled = false;

      const disableScroll = () => {
        window.scrollTo(0, 0);
      };

      toggleScrollButton.addEventListener("click", () => {
        if (scrollDisabled) {
          window.onscroll = null;
          console.log("Y");
        } else {
          window.onscroll = disableScroll;
          console.log("D");
        }
        // scrollDisabled = !scrollDisabled;
      });

      console.log(scrollDisabled);
    </script>
  </body>
</html>
